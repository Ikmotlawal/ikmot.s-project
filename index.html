<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UberLogin</title>
  <link rel="stylesheet" href="uber.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <div class>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      This is a student's project and not an attempt to clone the existing web page.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="nav">
      <nav>Uber</nav>

    </div>
    <div class="login-container">
      <div class="login-form">
        <h1>What's your phone number or email?</h1>
        <input type="text" name="contact" placeholder=" Enter phone or email address" required />
        <button type="submit">Continue</button>
        <div class="separator">or</div>
        <button type="button" class="social-btn google-btn">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" />
          Continue with Google
        </button>


        <button type="button" class="social-btn apple-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" />
          Continue with Apple
        </button>
        <p class="consent">
          By continuing, you agree to calls, including by autodialer,<br>WhatsApp, or texts from Uber and its
          affiliates.
        </p>
      </div>
    </div>

  </div>


  <div class="drp10">
    <div class="social-icons">
      <a href="#"> <b>Uber</b></a>
      <a href="dropbox.html"><b>Dropbox</b></a>
    </div>
  </div>

</body>

</html>
